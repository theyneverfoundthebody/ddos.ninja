<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern DDoS Protection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1f1f1f;
            color: #999999; /* Grey text */
            font-family: 'Roboto', sans-serif; /* New font */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .loading-spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 6px solid #ffffff; /* White border */
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            background: linear-gradient(45deg, #333333, #111111);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            filter: blur(5px);
            animation: slideIn 1s forwards;
            position: relative;
            transition: all 0.5s ease;
            opacity: 0;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 3em; /* Increase font size */
            margin-bottom: 20px;
            color: #ffffff; /* White text */
            font-weight: bold; /* Bold text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow */
            transition: all 0.5s ease;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #999999; /* Grey text */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Text shadow */
            transition: all 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <h1>DDOSNINJA.GG</h1> <!-- Updated title -->
        <p>This website is DDoSNinja, a Distributed Denial of Service (DDoS) attack protection provider.</p> <!-- Updated text -->
    </div>

    <!-- Audio element to play music -->
    <audio id="background-music" autoplay loop>
        <source src="https://cdn.discordapp.com/attachments/1210823850770694245/1211079870440800266/spotifydown.com_-_New_Opp.mp3?ex=65ece505&is=65da7005&hm=c7f68c3544b869cb094ced021b5ae6fd687a5e36e084a8268b5bd90471dc75b0&" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        setTimeout(() => {
            document.querySelector('.loading-overlay').style.display = 'none';
            document.querySelector('.container').style.filter = 'none';
            document.querySelector('.container').style.opacity = '1';
            // Pause the loading music and play the background music
            document.getElementById('background-music').play();
        }, 2000); // Simulate a 2-second loading process
    </script>
</body>

</html>
